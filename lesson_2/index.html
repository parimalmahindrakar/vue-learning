<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- you can just the grab the cdn and writhe basic logic of vue application -->
  <script src="https://unpkg.com/vue@3.0.2"></script>

  <style>
    .box {
      padding: 100px 0;
      width: 400px;
      text-align: center;
      background: #ddd;
      margin: 20px;
      display: inline-block;
    }
  </style>

  <title>Document</title>
</head>
<body>
  <h1>Hello there I am parimal !</h1>

  <div id="app">

    <!-- Mouse events -->
    <h1>{{title}}</h1>
    
    <span>These are the mouse movements : {{x}} - {{y}}</span> <br>

    <div class="box" @mouseover="handleEvent($event, 7)">mouse over (enter) </div>
    <div class="box" @mouseleave="handleEvent">mouse leave</div>
    <div class="box" @dblclick="handleEvent">double click</div>
    <div class="box" @mousemove="handleMouseMove"></div>

  </div>

  <script src="./app.js"></script>
</body>
</html>
